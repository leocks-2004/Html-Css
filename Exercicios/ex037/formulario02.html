<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="formulario.php" method="post" autocomplete="on">
        <p>
            <label for="inome"> Nome :</label>
            <input type="text" name="nome" id="inome" required minlength="5" maxlength="10" placeholder="informe o seu nome" autocomplete="username">
        </p>

        <p>
            <label for="isenha"> Senha :</label>
            <input type="password" name="nome" id="isenha" required minlength="5" maxlength="10" placeholder="Digite uma senha Ex: roberto900" autocomplete="current-password">
        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="limpar">

    </form>
</body>
</html>
