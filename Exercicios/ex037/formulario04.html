<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formularios</h1>
    <fieldset>
        <legend>Dados pessoais</legend>
        <form action="formulario.php"  autocomplete="on">
            <p>
                <label for="inome"> Nome</label>
                <input type="text" name="name" id="inome" minlength="5" maxlength="15" required autocomplete="cc-name">
            </p>
            <p>
                <label for="iemal"> Email</label>
                <input type="email" name="ema" id="iemal" required autocomplete="email" placeholder="xxxx@gmail.com">
            </p>
            <p>
                <label for="itel"> Telefone</label>
                <input type="tel" name="tele" id="itel" pattern="^\(d{2}\)\d{4,5}-\d{4}$" required autocomplete="cc-number" placeholder="(XX) XXXX-XXXX">
            </p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>
    </fieldset>
</body>
</html>
