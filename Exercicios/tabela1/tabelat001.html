<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            border: 1px solid black;
            padding: 10px;
            width: 50px;
        }

        td.meio{
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="meio">1</td>
            <td class="meio">2</td>
            <td rowspan="2" class="meio">3</td>
            <td class="meio">4</td>
        </tr>

        <tr>
            <td class="meio">5</td>
            <td class="meio">6</td>
            <td class="meio">7</td>
        </tr>

        <tr>
            <td colspan="3" class="meio">8</td>
            <td class="meio">9</td>
            
        </tr>

        <tr>
            <td rowspan="2" class="meio">10</td>
            <td colspan="2" class="meio">11</td>
            <td class="meio">12</td>
        </tr>

        <tr>
            <td class="meio">13</td>
            <td class="meio">14</td>
            <td class="meio">15</td>
        </tr>
    </table>
</body>
</html>
