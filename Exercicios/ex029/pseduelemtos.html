<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: azure;
        }
        a{
            color: brown;
            text-decoration: none;
        }

        a:hover{
            color: black;
            text-decoration: underline;
        }

        tipo::after{
            content: "⇐";
        }

        a::before{
            content: "⇒";
        }


    </style>
</head>
<body>
    <h1>Minhas redes sociais</h1>
    <ul>
        <li><a href="https://twitter.com/home?lang=pt"target="_blank" class="tipo">Me siga no Instagram</a></li>
        <li><a href="https://www.youtube.com" target="_blank"> Me acompanhe no Twitter</a></li>
        <li><a href="https://www.starplus.com"target="_blank">Acesse o meu canal do youtube</a></li>

    </ul>
</body>
</html>
